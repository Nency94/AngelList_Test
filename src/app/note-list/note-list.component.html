<div class="row" *ngIf="view=='List'">
  <div class="col s12 list-view" *ngFor="let value of list">
    <div>{{value.title}}</div>
    <div>{{value.desc}}</div>
  </div>
</div>

<div class="row grid-view" *ngIf="view=='Grid'">
  <div class="col s12">
    <div class="row">
      <div class="col s3" *ngFor="let value of list">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{value.title}}</span>
            <p>{{value.desc}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="!list || list.length == 0">
  <span class="noListFound">No List found</span>
</div>
